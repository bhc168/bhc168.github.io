<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>京东网布局练习</title>
    <!--宽屏、窄屏两套css-->
    <link rel="stylesheet" href="css/jingdong.css " media="screen and (min-width:1131px)">
    <link rel="stylesheet" href="jingdong-narrow.css " media="screen and (max-width:1130px)">
    <!--窄屏时，banner大区只缩小中间这块，两边不缩小-->
</head>

<body>
    <!--顶部广告区域-->
    <div id="top">
        <a href="#"></a>
    </div>
    <!--导航-->
    <div id="menu-bg">
        <div class="menu">
        </div>
    </div>
    <!--收索区-->
    <div id="search-bg">
        <div class="logo"></div>
        <div id="search"></div>
    </div>
    <!--banner大区-->
    <div id="banner-bg">
        <div class="left"></div>
        <div class="middle">
            <div class="m-top">
                <img src="img/jdbanner1.jpg" alt="">
            </div>
            <div class="m-left">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="m-left m-right">
                <img src="img/2.jpg" alt="">
            </div>
        </div>
        <div class="right"></div>
    </div>
    <!--秒杀区-->
    <div id="miaosha">
        <div class="top">
            <div class="sprite-s2"></div>
            <div class="sprite-clock"></div>
            <h3 class="miaosha-font1">京东秒杀</h3>
            <a class="miaosha-font2" href="javascript:void(0)">总有你想不到的低价
                <i></i>
            </a>
            <div class="right">
                <span>当前场次</span>
                <div class="clock">
                    <div class="clock-1">
                        <p class="shijian">03</p>
                    </div>
                    <div class="dian">
                        <i class="dian1"></i>
                        <i class="dian1 dian2"></i>
                    </div>
                    <div class="clock-1">
                        <p class="shijian">34</p>
                    </div>
                    <div class="dian">
                        <i class="dian1"></i>
                        <i class="dian1 dian2"></i>
                    </div>
                    <div class="clock-1">
                        <p class="shijian">46</p>
                    </div>
                </div>
                <span>后结束抢购</span>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <!--shopList-->
    <div id="shop-bg">
        <div class="shop1"></div>
        <div class="shop1 shop2"></div>
        <div class="shop1 shop2"></div>
    </div>
</body>

</html>
